specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: GaugeD1
    network: mainnet
    source:
      address: "0xcd8dd2891df222dddebbeb77748a3c59c843c4e0"
      abi: GaugeD1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - Deposit
        - STACKClaimed
        - Upgrade
        - Withdraw
      abis:
        - name: GaugeD1
          file: ./abis/GaugeD1.json
      eventHandlers:
        - event: Deposit(indexed address,uint256,uint256)
          handler: handleDeposit
        - event: STACKClaimed(indexed address,uint256)
          handler: handleSTACKClaimed
        - event: Upgrade(indexed address,uint256)
          handler: handleUpgrade
        - event: Withdraw(indexed address,uint256)
          handler: handleWithdraw
      file: ./src/mapping.ts
